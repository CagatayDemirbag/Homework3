<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Cagatay Demirbag">
  <meta name="description" content="This is a one-page HTML document with various input types and meta information.">
  <meta name="generator" content="Cagatay Demirbag">
  <meta name="keywords" content="HTML5, input types, meta information">

  <title>HW3</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Input Types</h1>

    <form>
      <div class="form-group">
        <label for="hidden">Hidden Input:</label>
        <input type="hidden" id="hidden" name="hidden" value="hidden value">
      </div>

      <div class="form-group">
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" class="form-control" placeholder="Enter phone number">
      </div>

      <div class="form-group">
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" class="form-control" min="1" max="100" step="1">
      </div>

      <div class="form-group">
        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" class="form-control-range" min="0" max="10" step="0.5">
      </div>

      <div class="form-group">
        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search" class="form-control" placeholder="Search term">
      </div>

      <div class="form-group">
        <label for="image">Image Input:</label>
        <input type="image" src="image.png" alt="Submit">
      </div>

      <div class="form-group">
        <label for="week">Week Input:</label>
        <input type="week" id="week" name="week" class="form-control">
      </div>

      <div class="form-group">
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" class="form-control" placeholder="Enter URL">
      </div>

      <div class="form-group">
        <label for="datetime-local">Datetime-Local Input:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" class="form-control">
      </div>

      <div class="form-group">
        <label for="month">Month Input:</label>
        <input type="month" id="month" name="month" class="form-control">
      </div>

      <div class="form-group">
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
